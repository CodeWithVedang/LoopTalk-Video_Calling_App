<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop Talk Video Calling App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

</head>
<body>
  <div id="welcome" class="welcome-screen">
    <h1>Loop Talk Video Calling App</h1>
    <p>Free, private, peer-to-peer video calls with chat and visualizer.</p>
    <button id="startCallingBtn" class="btn primary">Start Calling Free</button>
    <footer>Developed by <a href="https://github.com/CodeWithVedang" target="_blank">CodeWithVedang</a></footer>
  </div>

  <div id="rolePopup" class="popup hidden">
    <h2>What would you like to do?</h2>
    <div class="btn-group">
      <button onclick="chooseRole('create')" class="btn secondary">Create Call</button>
      <button onclick="chooseRole('join')" class="btn secondary">Join Call</button>
    </div>
  </div>

  <div id="createPopup" class="popup hidden">
    <h2>Your Call ID</h2>
    <input id="myId" readonly />
    <div class="btn-group">
      <button onclick="copyId()" class="btn copy">Copy</button>
      <button id="startBtn" class="btn primary">Start Call</button>
    </div>
    <p id="joinLink" class="join-link"></p>
  </div>

  <div id="joinPopup" class="popup hidden">
    <h2>Enter Call ID</h2>
    <input id="connectTo" placeholder="Enter ID" />
    <button id="connectBtn" class="btn primary">Join Call</button>
  </div>

  <div id="videoInterface" class="video-call hidden">
    <div class="remote-video-container">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="local-video">
      <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <!-- Timer -->
    <div id="callTimer" class="call-timer">00:00</div>

    <!-- Audio Visualizer -->
    <canvas id="visualizer"></canvas>

    <!-- Controls -->
    <div class="controls">
      <button id="toggleVideoBtn" class="btn control">ðŸ“¹</button>
      <button id="toggleAudioBtn" class="btn control">ðŸŽ¤</button>
      <button id="endCallBtn" class="btn end">End Call</button>
    </div>

    <!-- Chat -->
    <div class="chat-box">
      <div id="chatMessages"></div>
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendMsgBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
