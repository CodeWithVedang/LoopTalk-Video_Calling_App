<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop Talk Video Calling App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome" class="welcome">
    <div class="welcome-content">
      <h1>Loop Talk</h1>
      <p>Private, peer-to-peer video calling from your browser.<br>No signup. No hassle.</p>
      <button id="startCallingBtn">Start Calling Free</button>
    </div>
    <footer>
      Developed by <a href="https://github.com/CodeWithVedang" target="_blank">CodeWithVedang</a>
    </footer>
  </div>

  <!-- Role Selection -->
  <div id="rolePopup" class="popup hidden">
    <div class="popup-box">
      <h2>What would you like to do?</h2>
      <button onclick="chooseRole('create')">Create Call</button>
      <button onclick="chooseRole('join')">Join Call</button>
    </div>
  </div>

  <!-- Create Call -->
  <div id="createPopup" class="popup hidden">
    <div class="popup-box">
      <h2>Your Call ID</h2>
      <input type="text" id="myId" readonly />
      <button onclick="copyId()">Copy</button>
      <button id="startBtn">Start Call</button>
    </div>
  </div>

  <!-- Join Call -->
  <div id="joinPopup" class="popup hidden">
    <div class="popup-box">
      <h2>Enter Call ID</h2>
      <input type="text" id="connectTo" placeholder="Call ID" />
      <button id="connectBtn">Join Call</button>
    </div>
  </div>

  <!-- Video Interface -->
  <div id="videoInterface" class="hidden">
    <div class="brand-header">
      <h2>Loop Talk Video Calling App</h2>
      <p>Developed by <a href="https://github.com/CodeWithVedang" target="_blank">CodeWithVedang</a></p>
    </div>

    <div class="video-area">
      <div class="video-box">
        <video id="localVideo" autoplay muted></video>
        <p>You</p>
      </div>
      <div class="video-box">
        <video id="remoteVideo" autoplay></video>
        <p>Caller</p>
      </div>
    </div>

    <div class="controls">
      <button id="toggleVideoBtn">üìπ</button>
      <button id="toggleAudioBtn">üé§</button>
      <button id="endCallBtn" class="end">‚ùå End Call</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
