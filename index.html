<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Talk Video Calling App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="welcome" class="welcome-screen">
    <h1>Loop Talk Video Calling App</h1>
    <p>Free, private, peer-to-peer video calls with chat and visualizer.</p>
    <button id="startCallingBtn" class="btn primary">Start Calling Free</button>
    <footer>Developed by <a href="https://github.com/CodeWithVedang">CodeWithVedang</a></footer>
  </div>

  <div id="rolePopup" class="popup hidden">
    <h2>What would you like to do?</h2>
    <div class="btn-group">
      <button class="btn primary" onclick="chooseRole('create')">Create Call</button>
      <button class="btn secondary" onclick="chooseRole('join')">Join Call</button>
    </div>
  </div>

  <div id="createPopup" class="popup hidden">
    <h2>Your Call ID</h2>
    <input id="myId" type="text" readonly>
    <p id="joinLink" class="join-link">Generating link...</p>
    <div class="btn-group">
      <button class="btn copy" onclick="copyId()">Copy</button>
      <button id="startBtn" class="btn primary">Start Call</button>
    </div>
  </div>

  <div id="joinPopup" class="popup hidden">
    <h2>Enter Call ID</h2>
    <input id="connectTo" type="text" placeholder="Enter Call ID">
    <button id="connectBtn" class="btn primary">Join Call</button>
  </div>

  <div id="videoInterface" class="video-call hidden">
    <div class="remote-video-container">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="local-video">
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="call-timer">00:00</div>
    <div class="chat-box">
      <div id="chatMessages"></div>
      <input id="chatInput" type="text" placeholder="Type a message...">
      <button id="sendMsgBtn" class="btn">Send</button>
    </div>
    <div class="controls">
      <button id="toggleVideoBtn" class="btn control">ðŸ“¹</button>
      <button id="toggleAudioBtn" class="btn control">ðŸŽ¤</button>
      <button id="endCallBtn" class="btn end">End Call</button>
    </div>
    <canvas id="visualizer"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
